{% extends "base.html" %}

{% block Content %}
<div class="task-detail">
	<div class="p-head">
	<h3 class="top">
		<strong>
			<a href="{% url project_details task.project.slug %}">{{ task.project.title }}</a>
		</strong>
	</h3>
	<h4 class="bottom">{{ task}}</h4>
	</div>

	<div class="comment-list">
	{% for comment in task.comments %}
		<p>" {{comment.content}} " <a href="#" class="comment-people">Bunu yazan tosun.</a></p>
	{% endfor %}
	</div>

	<form class="comment-form" action="{% url create_task_comment task.id %}" method="POST">{% csrf_token %}
	{{ task_comment_form.as_p }}
	<button class="btn">
		Add <strong>Comment</strong>
	</button>
	</form>
</div>
{% endblock %}
