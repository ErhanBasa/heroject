{% extends "base.html" %}

{% block id %}login-register{% endblock %}

{% block Content %}
	<div id="lrform">
		<form action="{% url register %}" method="POST">{% csrf_token %}

			{% for f in form %}
				{{f}}
				{{f.errors}}
			{% endfor %}

			<p>
				<button type="submit" class="btn">REGISTER</button>
			</p>

		</form>
		<p class="mt10">
			<em>or</em>
		</p>
		<p class="sociallogin">
			<a href="#" class="btn"><span>LOGIN WITH</span> <i class="icon facebook"></i></a>
			<a href="#" class="btn"><span>LOGIN WITH</span> <i class="icon twitter"></i></a>
		</p>
	</div>
{% endblock %}

{% block Footer %}
{% endblock %}
