<!DOCTYPE html>
<html id="{% block id %}{% endblock %}" lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Project Bonus</title>

    <!-- Metas  -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="project, todo list, management project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading CSS -->
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    
    <!-- Loading JS -->
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.placeholder.js"></script>
    <script src="{{ STATIC_URL }}js/custom.js"></script>

  </head>
<body>
<header id="header" class="full-block">
<div class="container">
{% block Header %}
  <h1 id="logo">
    <a href="/">
      PROJECTBONUS
      <small>BONUS FOR PROJECTS</small>
    </a>
  </h1>
{% endblock %}
</div>
</header>

{% if user.is_authenticated %}
  <nav id="nav" class="full-block">
    {% block Nav %}
      <ul class="container">
        <li>
            <a href="{% url index %}">PROJECTS</a>
        </li>                    
        <li>
            <a href="{% url profile_details %}">ONLY ME</a>
        </li>
        <li>
          <a href="{% url logout %}">Logout</a>
        </li>
      </ul>
    {% endblock %}
  </nav>  
{% endif %}

<div id="content" class="full-block">
  <div class="container">
{% block Content %}
{% endblock %}
  </div>
</div>

<footer id="footer">
<div class="container">  
{% block Footer %}
{% endblock %}
</div>
</footer>


</body>
</html>
